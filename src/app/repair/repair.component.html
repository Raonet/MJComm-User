<div class="repair">
  <div>
    <nz-select [(ngModel)]="selectedProvince" (ngModelChange)="provinceChange($event)">
      <nz-option *ngFor="let p of provinceData" [nzValue]="p" [nzLabel]="p"></nz-option>
    </nz-select>
    <nz-select [(ngModel)]="selectedCity">
      <nz-option *ngFor="let c of cityData[selectedProvince]" [nzValue]="c" [nzLabel]="c"></nz-option>
    </nz-select>
    <nz-select [(ngModel)]="selectedAbc" (ngModelChange)="provinceChange($event)">
      <nz-option *ngFor="let b of provinceAbc" [nzValue]="b" [nzLabel]="b"></nz-option>
    </nz-select>
  </div>
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" class="box">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="nickname" nzRequired>
        <span>
          房间号
          <i
            nz-icon
            nz-tooltip
            nzTitle="您的房间号是？"
            nzType="question-circle"
            nzTheme="outline"
          ></i>
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="3" [nzXs]="3" nzErrorTip="请输入你的房间号！">
        <input nz-input id="nickname" formControlName="nickname" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>联系电话</nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        [nzValidateStatus]="validateForm.controls['phoneNumber']"
        nzErrorTip="请输入你的电话号码!"
      >
        <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
          <ng-template #addOnBeforeTemplate>
            <nz-select formControlName="phoneNumberPrefix" class="phone-select">
              <nz-option nzLabel="+86" nzValue="+86"></nz-option>
              <nz-option nzLabel="+87" nzValue="+87"></nz-option>
            </nz-select>
          </ng-template>
          <input formControlName="phoneNumber" id="'phoneNumber'" nz-input />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">提交问题</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
